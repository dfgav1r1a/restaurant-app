version: "3"

services:
  strapibackend:
    image: strapibackend
    container_name: strapibackend
    networks:
      - strapi-app-network
    ports:
       [1337:1337]

  restaurapp-frontend:
    image: restaurant-app
    container_name: restaurapp-frontend
    command: npm run dev
    depends_on:
      - strapibackend
    networks:
      - strapi-app-network
    volumes:
      - ./frontend:/usr/src/app
    ports:
      - "3000:3000"

networks:
  strapi-app-network:
    driver: bridge

volumes:
  strapibackend:
    driver: local



